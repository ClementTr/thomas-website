  <!-- Custom Scripts -->
  <script>
  function nav_resizer(){
    if(window.innerWidth < 993){
      document.getElementById("pc-menu").style.display = "none"
      document.getElementById("pc-home").style.display = "none"

      document.getElementById("pc-header").style.display = "none"
      document.getElementById("mobile-header").style.display = "block"
    }else{
      document.getElementById("pc-menu").style.display = "block"

      document.getElementById("pc-header").style.display = "block"
      document.getElementById("mobile-header").style.display = "none"
    }
  }

  nav_resizer()
  window.onresize = function(event) {
    nav_resizer()
  }

  if(window.location.pathname === '/industrialized-projects/betit'){
    let iframe_width = document.getElementById('video-component').clientWidth
    document.getElementById('video-article').style.height = iframe_width/1.78 + 'px'
  }else if (window.location.pathname === '/data-ops/aws-mongodb') {
    let iframe_width = document.getElementById('video-component').clientWidth
    document.getElementById('video-article').style.height = iframe_width/1.78 + 'px'
  }
  </script>
